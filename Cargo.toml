hex = "0.4.3"
ic-cdk = "0.7.3"
num-bigint = "0.4.3"
num-traits = "0.2.15"
serde = "1.0.160"
serde_json = "1.0.93"

[dev-dependencies]
pretty_assertions = "1.3.0"
